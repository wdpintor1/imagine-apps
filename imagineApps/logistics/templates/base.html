{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logistics</title>
    <meta name="description" content="Fast delivery">
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
       
    <title>Logistics</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/paquetes/"><img  src="{% static 'img/logo.png' %}" width=60></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">           
                <li class="nav-item">
                    <a class="nav-link" href="/paquetes/"><i class="fa fa-box"></i> Paquetes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_paquete'%}?operacion=cliente">
                        <i class="fas fa-paper-plane"></i> Enviados
                    </a>
                </li>            
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_paquete'%}?operacion=transportista"><i class="fas fa-check-circle"></i> Asignados</a>
                </li>
        </ul>
    </div>
</nav>
{% block messages %}
    <ul class="message-container" style="z-index: 1000;">
        {% for message in messages %}
            <li
            {% if message.tags %}
                class="{{ message.tags }}"
            {% else %}
                class="message-generico"
            {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endblock %}
{% block content %}
{% endblock %}

</body>
</html>
